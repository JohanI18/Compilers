<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Christmas Tree</title>

  <style>
    img {
      position:  absolute;
    }

    .hide {
      opacity: 0;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/130527/h5ab-snow-flurry.js"></script>
  <style>
    .sf-snow-flake {
      position: fixed;
      top: -20px;
      z-index: 99999;
    }

    .sf-snow-anim {
      top: 110%;
    }
    body {background-color: #373338}
  </style>
</head>

<body>
  <br />
  <img src="images/tree.png" />
  <img id="starsImage" src="images/stars.png" />
  <img id="topperImage" src="images/topper.png" />
  <img id="lightsImage" src="images/lights.png" />

  <script>
    function toggleImage(imageId) {
      document.getElementById(imageId).classList.toggle("hide");
    }
  </script>
  <script>
    jQuery(document).ready(function ($) {
      $(document).snowFlurry({
        maxSize: 5,
        numberOfFlakes: 50,
        minSpeed: 10,
        maxSpeed: 15,
        color: '#fff',
        timeout: 0
      });
    });
  </script>
  <audio src="All I Want for Christmas Is You.mp3" autoplay loop></audio>
</body>

</html>
